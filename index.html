<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <title>Meme Generator</title>
</head>
<body>
    <div>
        <h1 id="heading">Meme Generator</h1>
         <form action="" id="form"> 
            <p>
            <label class="label" for="url">Image URL</label>
            <input type="text"  id="url" width="300px" placeholder="Enter your url here" size="100" />
            </p>
            <p>
            <label class="label"for="textontop">Text on top</label>
            <input type="text" name="textontop" id="textontop" placeholder="Enter the text you want on the top of your meme" size="100"/>
            </p>
            <p>
            <label class="label"for="textonbottom">Text on bottom</label>
            <input type="text" name="textonbottom"  id="textonbottom" placeholder="Enter the text you want on the bottom of your meme" size="100"/>
            </p>
             <input type="submit" value="Generate Meme"/> 
            <!-- <button id="btn"type="submit">Generate Meme</button> -->
            <!-- <button id="remove">Delete Meme</button> -->
         </form>
        <div id="meme">
           
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
